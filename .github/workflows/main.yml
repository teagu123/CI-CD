name: CI Study

on:
  push:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
        node-version: 20.x

      - name: Test
        run: npm ci

      - name: Build
        run: npm test
